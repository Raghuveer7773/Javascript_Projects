<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password_Genrator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Password Genrator</h1>
        <div class="inputBox">
            <input type="text" class="passBox" disabled>
        </div>

        <input type="range" min="1" max="30" value="8">

        <div class="row">
            <p>Password Length</p>
            <span id="sliderValue"></span>
        </div>

        <div class="row">
            <label for="lowercase">Include LowerCase Letters (a-z)</label>
            <input type="checkbox" name="lowercase" id="lowercase">
        </div>

        <div class="row">
            <label for="upercase">Include UpperCase Letters (A-Z)</label>
            <input type="checkbox" name="upercase" id="upercase">
        </div>

        <div class="row">
            <label for="numbers">Include Numbers (0-9)</label>
            <input type="checkbox" name="numbers" id="numbers">
        </div>

        <div class="row">
            <label for="symbols">Include Symbols ($,#,@,!)</label>
            <input type="checkbox" name="symbols" id="symbols">
        </div>

        <button type="button" class="genBtn" id="genBtn">Genrate Paasword</button>

    </div>



    <script src="script.js"></script>
</body>

</html>
